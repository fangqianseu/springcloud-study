server:
  port: 9527
spring:
  application:
    name: springcloud-study-zuul

eureka:
  instance:
    instance-id: zuul
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 配置zuul的路由映射规则
zuul:
  # 原真实服务名忽略，全部用"*"
  ignored-services: study-springcloud-dept # 要用小写
  # 加统一前缀，http://myzuul.com:9527/springcloud/mydept/dept/findById/1
  prefix: /my
  routes:
    mydept.serviceId: springcloud-consumer
    mydept.path: /zuul/**
#consumer对外暴露路径：http://localhost:9527/my/zuul/feign/dept/findAll
info:
  app.name: springcloud-study-zuul-gateway
  company.name: www.gxs.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}
